<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Online Quotation Maker</title>

    <link rel="stylesheet" href="css/tuktuk.css">

            margin-right: 8px;

    <section class="padding bck theme landing">

            <div class="column_12" style="text-align: center">
                <h2>Thank you for signing up.<br/> We will send you login details very soon</h2>
